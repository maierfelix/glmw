<script src="gl-matrix.min.js"></script>
<script src="//rawgit.com/maierfelix/glmw/master/dist/glmw-browser.js"></script>

<script>
  glmw.init().then(instance => {
    // => glmw.mat4.create()
    Object.assign(window.glmw = {}, instance);
    // => mat4.create()
    // Object.assign(window, instance);
    init();
  });

  function init() {
    // glmw
    {
      let ns = glmw.mat4;
      let a = ns.create();
      let b = ns.create();
      let now = performance.now();
      for (let ii = 0; ii < 1000; ++ii) {
        ns.multiply(a, a, b);
      };
      let then = performance.now();
      console.log("WebAssembly:", then - now, "ms", ns.view(a));
    }
    // gl-matrix
    {
      let ns = mat4;
      let a = ns.create();
      let b = ns.create();
      let now = performance.now();
      for (let ii = 0; ii < 1000; ++ii) {
        ns.mul(a, a, b);
      };
      let then = performance.now();
      console.log("JavaScript:", then - now, "ms", a);
    }
  };
</script>
